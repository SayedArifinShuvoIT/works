<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./html-button/index.css" />
    <title>Button Styles</title>
  </head>
  <body>
    <div class="container">
      <div class="button_one">
        <a class="box__link button_one-animation" href="#">
          Button 1
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </a>
      </div>
      <div class="button_two">
        <button class="button_two">Button 2</button>
      </div>
      <div class="button_three">
        <div class="button_3-wrapper">
          <button class="button_3" type="button">Button 3</button>
          <div class="button_3-bg"></div>
        </div>
      </div>
      <div class="button_four">
        <a href="#" class="button_4">Button 4</a>
      </div>
      <div class="button_five">
        <button class="button_5" role="button">
          <span class="text">Button 5</span><span>Alternate text</span>
        </button>
      </div>
      <div class="button_six">
        <button class="button_6" role="button">Button 6</button>
      </div>
      <div class="button_seven">
        <button class="button_7" role="button">Button 7</button>
      </div>
      <div class="button_eight">
        <button class="button_8" role="button">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="text">Button 8</span>
        </button>
      </div>
      <div class="button_nine">
        <button class="button_9" role="button">
          <span class="button_9-shadow"></span>
          <span class="button_9-edge"></span>
          <span class="button_9-front text"> Button 9 </span>
        </button>
      </div>
      <div class="button_ten">
        <a class="button_10" href="#" style="--color: #1e9bff">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Button 10
        </a>
      </div>
      <div class="button_eleven">
        <a href="#" class="button_11 type--A">
          <div class="button_11__line"></div>
          <div class="button_11__line"></div>
          <span class="button_11__text">Button 11</span>
          <div class="button_11__drow1"></div>
          <div class="button_11__drow2"></div>
        </a>
      </div>
      <div class="button_twelve">
        <button class="glowing-btn">
          <span class="glowing-txt"
            >BUT<span class="faulty-letter">TON</span>12</span
          >
        </button>
      </div>
      <div class="button_thirteen">
        <button class="button_13" style="--clr: #39ff14">
          <span>Button 13</span><i></i>
        </button>
      </div>
      <!-- <div class="button_fourteen">
        <div class="button_14"><a href="#">Button 14</a>
      </div> -->
      <div class="button_fifteen">
        <div class="buttons">
          <button>Button</button>
          <button>15</button>
        </div>
      </div>
      <div class="button_sixteen">
        <a href="#" class="button_16">Button 16</a>
      </div>
      <div class="button_17">
        <a href="button17.html">Button 17</a>
      </div>
      <div class="button_18">
        <button class="button_18">Button 18</button>
      </div>
      <div class="button_19">
        <a class="button_19" href="#">Button 19</a>
      </div>
      <div class="button_20">
        <a class="button_20" href="javascript:void(0)">
          <span>BUTTON 20</span>
          <div class="wave"></div>
        </a>
      </div>

      <div class="button_21">
        <a href="#" class="btn"
          >Button 21
          <span>&#8594;</span>
        </a>
      </div>
      <div class="button_22">
        <button class="button_22">Button 22</button>
      </div>
      <div class="button_23-container">
        <div class="button_23-wrapper">
          <button class="button_23" type="button">Button 23</button>
          <div class="button_23-bg"></div>
        </div>
      </div>
      <div class="button_24-container">
        <a href="#" class="button_24">Button 24</a>
      </div>

      <div class="button_25-container">
        <button class="button_25" role="button">Button 25</button>
      </div>
      <div class="button_26-container">
        <div class="button_26-wrapper">
          <button class="button_26" type="button">Button 26</button>
          <div class="button_26-bg"></div>
        </div>
      </div>
    </div>
    <script src="./html-button/index.js"></script>
  </body>
</html>
